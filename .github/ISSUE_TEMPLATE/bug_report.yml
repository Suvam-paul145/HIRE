body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ› Bug Report
        
        Thanks for taking the time to report a bug! Please fill out the form below.
        
        **Before submitting:**
        - Search existing issues to avoid duplicates
        - Make sure you're on the latest version
        
        ---
        
        ### ğŸ“ Apertre 3.0 Participants
        
        **If you are an Apertre 3.0 participant, please check the box below!**
        This helps us track contributions from the program.

  - type: checkboxes
    id: apertre-participant
    attributes:
      label: ğŸŒŸ Apertre 3.0 Participant
      description: Check this if you are participating in Apertre 3.0
      options:
        - label: I am an **Apertre 3.0** participant

  - type: textarea
    id: bug-description
    attributes:
      label: ğŸ“ Bug Description
      description: A clear and concise description of the bug
      placeholder: "When I click the Apply button, the page crashes..."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
      placeholder: "The application should be submitted successfully..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: "The page crashed with error message..."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots / Error Logs
      description: Add screenshots or error logs if applicable
      placeholder: "Paste screenshots or error logs here..."
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: ğŸ”¥ Severity
      description: How severe is this bug?
      options:
        - "ğŸŸ¢ Low - Minor issue, has workaround"
        - "ğŸŸ¡ Medium - Affects functionality but usable"
        - "ğŸ”´ High - Major feature broken"
        - "ğŸ’€ Critical - App crashes / data loss"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: ğŸ’» Operating System
      placeholder: "Windows 11 / macOS 14 / Ubuntu 22.04"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: ğŸ“¦ Node.js Version
      placeholder: "v18.17.0 (run: node --version)"
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: ğŸŒ Browser (if frontend issue)
      placeholder: "Chrome 120 / Firefox 121 / Safari 17"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“‹ Additional Context
      description: Any other information that might help
      placeholder: "This started happening after..."
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have tested on the latest version
          required: true
