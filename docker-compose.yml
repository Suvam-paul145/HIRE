version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: hire-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hire_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/hire_db
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - INTERNSHALA_EMAIL=${INTERNSHALA_EMAIL}
      - INTERNSHALA_PASSWORD=${INTERNSHALA_PASSWORD}
      - LINKEDIN_EMAIL=${LINKEDIN_EMAIL}
      - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD}
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/resumes:/app/resumes
      - ./backend/screenshots:/app/screenshots
      - ./backend/uploads:/app/uploads
      - backend_node_modules:/app/node_modules
    depends_on:
      - postgres
    shm_size: 2gb

  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
